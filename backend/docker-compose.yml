version: '3.8'

services:
  paddle-ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paddle-ocr-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
    volumes:
      # Mount code for development (comment out for production)
      - ./docker_ocr.py:/app/docker_ocr.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge
